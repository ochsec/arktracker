<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chartsjs</title>
</head>
<body>
  <div style="width:200; height: 100;">
    <canvas id="myChart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha256-t9UJPrESBeG2ojKTIcFLPGF7nHi2vEc7f5A2KpH/UBU=" crossorigin="anonymous"></script>
  <script>
		var config = {
			type: 'line',
			data: {
				labels: ['12/4/2020', '12/7/2020', '12/8/2020', '12/9/2020', '12/10/2020', '12/11/2020', '12/14/2020', '12/15/2020', '12/16/2020'],
				datasets: [{
					label: 'Tesla Shares',
					backgroundColor: 'rgb(255, 99, 132)',
					borderColor: 'rgb(255, 99, 132)',
					data: [2418695, 2444591, 2475467, 2503355, 2547179, 2579051, 2605943, 2616899, 2639807],
					fill: false,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: false,
					text: ''
        },
        legend: {
          display: false
        },
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: false,
						scaleLabel: {
							display: true,
							labelString: 'Date'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Shares'
						}
					}]
				}
			}
		};

    window.onload = function() {
			var ctx = document.getElementById('myChart').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
  </script>
</body>
</html>
